  <script>
    // Ejemplo básico de validación
   // ...dentro de login.html...
document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const usuario = this.usuario.value;
  const password = this.password.value;
  if(usuario === "jhon" && password === "1234") {
    document.getElementById('loginMensaje').textContent = "¡Bienvenido!";
    setTimeout(function() {
      window.location.href = "index2.html"; // Aquí va la línea de redirección

  } else {
    document.getElementById('loginMensaje').textContent = "Usuario o contraseña incorrectos.";
  }
});
